<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서원대학교</title>
    <link rel="stylesheet" type="text/css" href="css/Base.css" />
    <link rel="stylesheet" type="text/css" href="css/PreferenceProgram.css" />
</head>
<body>
    <div class="top_area">
        <div class="header_top">
            <img class="seowonLogo" src="https://semsplus.seowon.ac.kr/contents/images/client/common/header_logo.svg" />
        </div>

        <div class="header_bottom"></div>

        <div class="title_area">
            <h3>마이페이지</h3>
        </div>
    </div>

    <main class="main_contents">
        <div class="contents">
            <section>
                <div>
                    <div class="info_div">
                        <a class="info_label">비교과 프로그램 선호 조건 설정</a>
                    </div>
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <th>희망직무</th>
                                    <td>
                                        <select id="ncs" name="ncs">
                                            <option value="">희망 직무를 선택하세요</option>
                                            <option value="00">해당 없음</option>
                                            <option value="01">기획/전략</option>
                                            <option value="02">마케팅/홍보</option>
                                            <option value="03">회계/세무/재무</option>
                                            <option value="04">인사/노무/HRD</option>
                                            <option value="05">총부/법무/사무</option>
                                            <option value="06">IT개발/데이터관리</option>
                                        </select>
                                    </td>
                                    <th>희망 운영방식</th>
                                    <td>
                                        <select id="operation" name="operation">
                                            <option value="">희망 운영방식을 선택하세요</option>
                                            <option value="0">전체</option>
                                            <option value="1">대면</option>
                                            <option value="2">비대면(실시간)</option>
                                        </select>
                                    </td>
                                    </tr>
                                    <tr>
                                        <th>희망학기</th>
                                        <td colspan="3">
                                            <input type="checkbox" name="1" value="1">1학기
                                            <input type="checkbox" name="2" value="2">2학기
                                            <input type="checkbox" name="3" value="3">여름방학
                                            <input type="checkbox" name="4" value="4">겨울방학
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>참여 희망<br>교육 시간</th>
                                        <td colspan="3">
                                            <input type="date" name="1" value="1">부터
                                            <input type="date" name="2" value="2">까지
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
