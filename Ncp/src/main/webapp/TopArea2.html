<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/TopArea2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/46fda0e82e.js"
      crossorigin="anonymous"
    ></script>
    <title>서원대학교</title>
  </head>
  <body>
    <div class="page_toparea">
      <div class="header_wrap">
        <div class="header_top">
          <div class="btn_login">
            <div>
              <i class="fa-solid fa-lock"></i>
              <p>LOGIN</p>
            </div>
          </div>
          <div class="header_logo">
            <a href="index.jsp"
              ><img
                src="https://semsplus.seowon.ac.kr/contents/images/client/common/header_logo.svg"
            /></a>
          </div>
          <div class="btn_sitemap">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="header_bottom">
          <ul class="menu_list">
            <li><a class="top_menu">SEMS+ 안내</a></li>
            <li><a class="top_menu">역량기반교과</a></li>
            <li><a class="top_menu">CUKI비교과</a></li>
            <li><a class="top_menu">상담</a></li>
            <li><a class="top_menu">진로/취업</a></li>
            <li><a class="top_menu">설문/진단</a></li>
            <li><a class="top_menu">인증</a></li>
            <li><a class="top_menu">커뮤니티</a></li>
            <li><a class="top_menu" href="/mypage">마이페이지</a></li>
          </ul>
        </div>
      </div>
      <div class="visual_area">
        <div class="visual_wrapper">
          <div class="visual_text">
            <strong>서원 교육·진로·상담 통합관리시스템</strong>
            <img
              src="https://semsplus.seowon.ac.kr/contents/images/client/main/img_sems.svg"
            />
            <p>Seowon Educational quality Management System</p>
            <dl>
              <dt>교육</dt>
              <dd>
                역량기반 교육과정을 통해 6대 핵심역량의 성취도를 통합적으로
                관리할 수 있습니다.
              </dd>
            </dl>
          </div>
          <div class="visual_image">
            <img src="${param.visual_image}" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
